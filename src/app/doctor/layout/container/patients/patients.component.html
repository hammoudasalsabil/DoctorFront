
<div class="bodytab">
    <h1 class="fonttext d-flex justify-content-center">Patients</h1>
    <button type="button" class="btn btn-sm buttonNew right" [routerLink]="['/Doctor/patientAdd']">+New</button>
    <br>
    <table class="table tab">
      <thead class="thead-dark thead">
        <tr>
          <th scope="col">Last name</th>
          <th scope="col">First name</th>
          <th scope="col">Adress</th>
          <th scope="col">Phone</th>
    
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let dataItem of tblPatientsList" >
          <th scope="row"> {{dataItem.name}}</th>
          <th scope="row"> {{dataItem.surname}}</th>
          <th scope="row"> {{dataItem.adress}} </th>
          <th scope="row"> {{dataItem.phone}}</th>
          <td>
            <button type="button" class="btn buttonUpd btn-sm"  data-toggle="tooltip" data-placement="bottom" title="Edit Patient" (click)="editPatient(dataItem.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>
            </button><br>
            <button type="button" class="btn btn-danger btn-sm buttonDel"  data-toggle="tooltip" data-placement="bottom" title="Delete Patient" (click)="deletePatient(dataItem.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-x" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                <path fill-rule="evenodd" d="M12.146 5.146a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/>
              </svg>
            </button><br>
            <button type="button" class="btn buttonview btn-sm"   data-toggle="tooltip" data-placement="bottom" title="View Data" (click)="showPatient(dataItem.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
            </button>
            
          </td>
          <!-- <td>
            <button type="button" class="btn buttonUpd btn-sm"  data-toggle="tooltip" data-placement="bottom" title="Edit Patient" (click)="editPatient(dataItem.id)"><i class="fa fa-pencil" aria-hidden="true"></i></button><br>
            <button type="button" class="btn btn-danger btn-sm buttonDel"  data-toggle="tooltip" data-placement="bottom" title="Delete Patient" (click)="deletePatient(dataItem.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button><br>
            <button type="button" class="btn buttonview btn-sm"   data-toggle="tooltip" data-placement="bottom" title="View Data" (click)="showPatient(dataItem.id)"><i class="fa fa-eye" aria-hidden="true"></i></button>
          </td> -->
        </tr>
        <!--
    [routerLink]="['/patientsView'/{{dataItem.IdPatient}}]"
    [routerLink]="['/patientsView', dataItem.IdPatient, 'edit']"
        -->
        
      </tbody>
    </table>
    </div>
