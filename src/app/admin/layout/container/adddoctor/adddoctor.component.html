<div class="containers">
    <div class="editpastient">
        <h1 class="fonttext d-flex justify-content-center"> Add Doctor</h1>
        <br>
        <br>
        <form>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg fonttext">First
                    Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" formControlName="username" name="fusername"
                        required>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg fonttext">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" formControlName="name" name="fname"
                        required>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg fonttext">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" formControlName="email" name="femail"
                        placeholder="example@gmail.com" required>
                </div>
            </div>
            <br>


            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg fonttext">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" formControlName="password" name="fpassword"
                        required>
                </div>
            </div>

            <div class="buttonGroupe">
                <button type="submit" class="btn ButtonCancel btn-sm fonttext btnCancel"
                    [routerLink]="['/Admin/Doctors']">
                    <span>Cancel</span>
                </button>
                <button type="button" class="btn Buttonedit btn-sm fonttext" style="margin-left:200;" (click)="addDoctor()">
                    <span>Add</span>
                </button>
            </div>
        </form>

    </div>
</div>
